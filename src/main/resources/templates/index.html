<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Index</title>
	</head>
	<body>
		<h2> Welcome</h2>
		<a href="/login">Login</a>
		<a th:if="${#httpServletRequest.isUserInRole('ADMIN')}" href="/student/viewall">View
			All Student</a><br/>
		<div th:if="${#httpServletRequest.isUserInRole('ADMIN') || #httpServletRequest.isUserInRole('USER') }">
		<form th:action="@{/student/view/}" method="post">
			<h3>View Student by NPM</h3>
			<div class="form-row">
				<div class="form-group col-md-4">
					<label for="npm">NPM</label>
				</div>
				<div class="form-group col-md-4">
					<input type="text" name="npm" class="form-control"/>
			</div>
				<div class="col-md-4">
					<button type="submit" class="btn btn-primary">Lihat</button>
				</div>
				</div>
		</form>
		</div>
	</body>
</html>
